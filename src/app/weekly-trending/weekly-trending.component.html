<mat-slide-toggle (click)="is18PlusFilter = !is18PlusFilter" class=""
  >Are you 18+</mat-slide-toggle>
  <div></div>

<div class="card-container">
  <div *ngFor="let movie of data" class="card">
    <div *ngIf="movie.adult == is18PlusFilter">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{ movie.title }}</mat-card-title>
            <mat-card-subtitle>{{ movie.title }}</mat-card-subtitle>
            <mat-card-subtitle
            >Rating:{{ movie.vote_average |number : '1.1-1' }}/10</mat-card-subtitle
          >
            <img
              mat-card-xl-image
              src="https://image.tmdb.org/t/p/w342{{ movie.poster_path }}"
            />
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button (click)="onClick(movie)">Know More..</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
